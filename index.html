<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="no-img-section">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile" />
        <div class="text-section">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form action="#" method="post">
          <div class="input-field">
            <input
              type="email"
              name="email"
              id="email-field"
              class="email-field invalid"
              placeholder="Email Address"
            />
            <div class="send-button">
              <img src="./images/icon-arrow.svg" alt="" />
            </div>
            <img src="./images/icon-error.svg" alt="" class="error-warning" />
            <p id="textError-warning"></p>
          </div>
        </form>
      </div>
      <div class="img-section">
        <img src="./images/hero-desktop.jpg" alt="" class="hero-desktop" />
      </div>
    </main>

    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Coffeemechanics/">CoffeeMechanics</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
